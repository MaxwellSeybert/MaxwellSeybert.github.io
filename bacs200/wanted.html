<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Poster</title>
    <link rel="stylesheet" href="wanted.css">
</head>

<body>
    <header>
        <h1>Wanted </h1>
        <h2>Dead or Alive</h2>
    </header>
    <main>
        <section id="name">
            <h2>Name </h2>
            <h2>Bounty</h2>
        </section>
        <img src="ironman.jpg" alt="ironman">
        <section id="wantedFor">
            <h3>Wanted For</h3>
            <ul>
                <li>Bad thing 1</li>
                <li>Bad thing 2</li>
                <li>Bad thing 3</li>
            </ul>

        </section>

        <section id="lastSeen">
            <h3>Last Seen</h3>
            <ul>
                <li>Somewhere</li>
                <li>With someone</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Government not responsible for any injury caused to bounty hunters.</p>
    </footer>
</body>

</html>
